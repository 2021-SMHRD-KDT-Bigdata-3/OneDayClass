<!DOCTYPE html>
<head>
<meta charset="EUC-KR">
</head>
<body>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/owl.carousel.css" />
	<link rel="stylesheet" href="css/style.css" />
 
	<section class="contact-page spad pb-0">
		<div class="container" style="text-align: center;">
			<div class="row">
				<div class="col-lg-8">
					<div class="contact-form-warp">
						<div class="section-title text-white text-left" style="text-align: center !important;"> 
							<h2>강사 회원가입</h2>
							<p><h6>♤회원이 되어 내가 원하는 원데이클래스를 개설하세요♤</h6></p>
						</div>
						<form action="TEACHERS_join" class="contact-form">
						<br>
							<input type="text" class="id" placeholder="아이디를 입력하세요" name="id"> 
							<br>
							<input type="password" class="pw" placeholder="비밀번호를 입력하세요" name="pw"> 
							<br>
							<input type="text" class="name" placeholder="이름을 입력하세요" name="name"> 
							<br>
							<input type="text" class="tel" placeholder="전화번호를 입력하세요" name="tel"> 
							<br><br>
								<input type="button" class="site-btn" id="write" value="작성 완료" style="font-weight:800"> &nbsp;
								 <input type="button" class="site-btn" id="main" value="메인으로" style="font-weight:800" onClick="location.href='main.jsp'">
						<br>
						</form>  
					</div>
			 </div>
	</section>
	
	<script src="js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$('#write').on('click', function(){
			let id = $('.id').val();
			let pw = $('.pw').val();
			let name = $('.name').val();
			let tel = $('.tel').val();
			if(id != "" && pw != "" && name != "" && tel != ""){
				$('#write').attr('type', 'submit' )
			}else if(id == ""){
				alert('아이디를 입력해주세요')
			}else if(pw == ""){
				alert('비밀번호를 입력해주세요')
			}else if(name == ""){
				alert('이름을 입력해주세요')
			}else if( tel == ""){
				alert('전화번호를 입력해주세요')
			}
		});
	</script>
	
</body>
</html>
