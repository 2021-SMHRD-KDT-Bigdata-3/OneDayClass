<!DOCTYPE html>
<head>
<meta charset="EUC-KR">
</head>
<body>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/owl.carousel.css" />
	<link rel="stylesheet" href="css/style.css" />

	<section class="contact-page spad pb-0">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="contact-form-warp">
						<div class="section-title text-white text-left">
							<h2>강사 회원가입</h2>
							<p>회원이 되어 내가 원하는 원데이클래스를 개설하세요</p>
						</div>
						<form class="contact-form">
							<input type="text" class="id" placeholder="아이디를 입력하세요"> <input
								type="password" class="pw" placeholder="비밀번호를 입력하세요"> <input
								type="text" class="name" placeholder="이름을 입력하세요"> <input
								type="text" class="tel" placeholder="전화번호를 입력하세요"> <input
								type="button" class="site-btn" id="write" value="작성 완료"
								onClick="alert('회원가입이 완료되었습니다.')"> <input type="button"
								class="site-btn" id="main" value="메인으로"
								onClick="location.href='main.jsp'">
						</form>
					</div>
			 </div>
	</section>
</body>
</html>
