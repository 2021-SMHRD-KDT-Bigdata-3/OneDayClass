<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.container{
		display:flex;
		width: 720px;
		flex-wrap:wrap;
	}
	.box{
		border:1px solid;
		width: 100px;
		height: 100px;
		justify-content: space-between;
		text-align: center;
		line-height: 100px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box"></div>
		<div class="box">그렇지않다</div>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">그렇다</div>
	</div>
</body>
</html>
